<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="https://loopchaves.github.io/frontend-mentor/img/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <header>
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
      understanding how developers think is invaluable. </p>
  </header>
  <main>
    <h2>
      <span>Try it free 7 days</span>
      then $20/mo. thereafter
    </h2>
    <form action="./index.html" id="signup" novalidate>
      <div>
        <input id="first-name" type="text" name="first-name" placeholder="First Name" required>
        <span id="first-name-error" class="error"></span>
      </div>

      <div>
        <input id="last-name" type="text" name="last-name" placeholder="Last Name" required>
        <span id="last-name-error" class="error"></span>
      </div>

      <div>
        <input id="email" type="email" name="email" placeholder="Email Address" required>
        <span id="email-error" class="error"></span>
      </div>

      <div>
        <input id="password" type="password" name="password" placeholder="Password" required>
        <span id="password-error" class="error"></span>
      </div>

      <input type="submit" value="Claim your free trial">
      <h3>
        By clicking the button, you are agreeing to our
        <a href="#">Terms and Services</a>
      </h3>
    </form>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
