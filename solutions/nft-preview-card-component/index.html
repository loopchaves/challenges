<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32"
    href="https://loopchaves.github.io/frontend-mentor/img/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <img class="equilibrium-img" src="img/image-equilibrium.jpg" alt="Equilibrium">
    <div class="hover-img"></div>
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="bottom">
      <p class="eth">0.041 ETH</p>
      <p class="date">3 days left</p>
    </div>
    <div class="creator">
      <img src="img/image-avatar.png" alt="Creator image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by Felipe Chaves.
    </p>
  </footer>
</body>

</html>
