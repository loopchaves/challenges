<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="https://loopchaves.github.io/frontend-mentor/img/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <!-- <img src="img/bg-pattern-card.svg" alt="Banner profile"> -->
    <div class="photo-wrapper">
      <img src="img/image-victor.jpg" alt="Profile photo" class="photo">
    </div>
    <div class="profile">
      <h1>Victor Crest</h1>
      <h2>26</h2>
      <h3>London</h3>
      <div class="status-info">
        <div class="status">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="status">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="status">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      Felipe Chaves.
    </p>
  </footer>
</body>

</html>
